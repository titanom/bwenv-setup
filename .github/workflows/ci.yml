name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  check:
    name: Build, Format, Types
    runs-on: ubuntu-latest
    steps:
      - uses: titanom/github-composite-actions/turbo/setup@v1.0.12
        with:
          pnpm-version: 8

      - name: Check Format
        run: pnpm format:check

      - name: Check Types
        run: pnpm types

      - name: Build
        run: pnpm build
